<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122 40" fill="none">
  <!-- Complete Hudl Logo: Orange Icon + "hudl" Text -->
  
  <!-- Orange abstract icon - three claw-like/petal shapes swirling counter-clockwise -->
  <g transform="translate(20, 20)">
    <!-- Outer orange circle -->
    <circle cx="0" cy="0" r="18" fill="#FF6B35"/>
    
    <!-- Three claw/petal shapes creating the abstract icon -->
    <path d="M0 -18 Q8 -10 10 0 Q8 10 0 18 Q-8 10 -10 0 Q-8 -10 0 -18" fill="black" opacity="0.3"/>
    <path d="M-15 -5 Q-5 -15 5 -15 Q15 -5 15 5 Q5 15 -5 15 Q-15 5 -15 -5" fill="#FF6B35"/>
    <path d="M15 -5 Q5 -15 -5 -15 Q-15 -5 -15 5 Q-5 15 5 15 Q15 5 15 -5" fill="#FF6B35"/>
    
    <!-- Center black circle for negative space effect -->
    <circle cx="0" cy="0" r="8" fill="black"/>
  </g>
  
  <!-- "hudl" text in dark blue -->
  <text x="50" y="28" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#0273E3" letter-spacing="0.5">hudl</text>
</svg>


